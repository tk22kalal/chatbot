<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUPSHUP - Group Chat</title>
    <link rel="stylesheet" href="/static/css/gupshup.css">
</head>
<body>
    <div id="app">
        <div id="group-selection" class="screen active">
            <div class="header">
                <h1>üó£ GUPSHUP</h1>
                <p>Choose a group to join</p>
            </div>
            
            <div class="gupshup-content">
                <div class="profile-preview">
                    <img id="preview-photo" src="/static/images/default-avatar.svg" alt="Profile">
                    <p id="preview-name">Loading...</p>
                    <button id="edit-profile-btn" class="btn-secondary">Edit Profile</button>
                </div>
                
                <div class="theme-selector">
                    <button class="theme-btn active" data-theme-btn="light">‚òÄÔ∏è Light</button>
                    <button class="theme-btn" data-theme-btn="dark">üåô Dark</button>
                </div>
                
                <div class="groups-grid">
                    <button class="group-btn" data-group="ENGINEER">üë®‚Äçüíª ENGINEER</button>
                    <button class="group-btn" data-group="CIVIL">üèóÔ∏è CIVIL</button>
                    <button class="group-btn" data-group="DOCTOR">‚öïÔ∏è DOCTOR</button>
                    <button class="group-btn" data-group="12TH">üìö 12TH</button>
                    <button class="group-btn" data-group="11TH">üìñ 11TH</button>
                    <button class="group-btn" data-group="10TH">üìù 10TH</button>
                    <button class="group-btn" data-group="9TH">‚úèÔ∏è 9TH</button>
                    <button class="group-btn" data-group="8TH">üìì 8TH</button>
                </div>
            </div>
        </div>

        <div id="chat-screen" class="screen">
            <div class="chat-header">
                <button id="back-btn">‚Üê</button>
                <div class="header-info">
                    <h2 id="group-title">GROUP NAME</h2>
                    <p id="online-count">0 members online</p>
                </div>
                <button id="refresh-chat-btn" title="Refresh chat">üîÑ</button>
            </div>
            
            <div id="messages-container"></div>
            
            <div id="typing-indicator" class="typing-indicator" style="display: none;">
                <span></span> is typing...
            </div>
            
            <div class="chat-input-container">
                <input type="file" id="image-upload" accept="image/*" style="display: none;">
                <button id="attach-btn" class="icon-btn">üì∑</button>
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn" class="btn-primary">‚û§</button>
            </div>
        </div>

        <div id="profile-edit" class="screen">
            <div class="header">
                <button id="profile-back-btn">‚Üê</button>
                <h2>Edit Profile</h2>
                <button id="save-profile-btn" class="btn-text">Save</button>
            </div>
            
            <div class="profile-editor">
                <div class="photo-upload">
                    <img id="edit-photo-preview" src="/static/images/default-avatar.svg" alt="Profile Photo">
                    <input type="file" id="photo-upload" accept="image/*" style="display: none;">
                    <button id="change-photo-btn" class="btn-secondary">Change Photo</button>
                </div>
                
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" id="display-name-input" placeholder="Enter your name">
                </div>
            </div>
        </div>

    </div>

    <script src="/static/js/gupshup.js"></script>
</body>
</html>
